<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- header start -->
     <header class="header">
        <div class="navbar">
            <div class="logo-section">
                <h2 class="logo">LOGO</h2>
                <button class="my-btn sing-up">sing up</button>
                
            </div>
        </div>
        <div class="second-banner">
            <h1 class="heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="my-btn">Stay Focused</button>
        </div>

     </header>
<!-- header end -->
<!-- main start -->
    <main>
     <div class="action-section">
        <div class="action">
            <h3 class="action-heading">see it in action</h3>
            <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="my-btn">Launch Live Preview</button>
        </div>
        <div>
            <img class="action-img" width="200px" height="150px" src="Assets/wc-big.png" alt="">
        </div>
     </div>
     <!-- action-section end -->
      <!-- user-section-start -->
      
       <div class="stats-container">
         <h2>Joined Thousands of Productive Users</h2>
         <div class="stats">
               <div class="stat-item">
                  <span class="stat-number">50K</span>
                   <span class="stat-label">Active Users</span>
               </div>
               <div class="stat-item">
                  <span class="stat-number">2M+</span>
                  <span class="stat-label">Focus Sessions</span>
              </div>
              <div class="stat-item">
                  <span class="stat-number">95%</span>
                  <span class="stat-label">Satisfaction Rate</span>
              </div>
          </div>
       </div>
       <!-- user section end -->
        <!-- touch section start -->
  <section class="touch-section">
        <div class="container">
          <div class="left-section">
               <h1>Let's Get in<br/>Touch</h1>
          </div>
          <div class="right-section">
         <form class="contact-form">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="example@email.com" required />

              <label for="name">Name</label>
              <input type="text" id="name" placeholder="full name" required />

              <label for="message">Message</label>
             <textarea id="message" placeholder="write your message...." required></textarea>

              <button type="submit">Get in Touch</button>
          </form>
      </div>
    </div>
  </section>
     
    </main>
 <!-- main end -->
<!-- footer start -->
    <footer>
            
    </footer>
<!-- footer end -->
</body>
</html>
