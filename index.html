<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- header start -->
     <header class="header">
        <div class="navbar">
            <div class="logo-section">
                <h2 class="logo">LOGO</h2>
                <button class="my-btn sing-up">sing up</button>
                
            </div>
        </div>
        <div class="second-banner">
            <h1 class="heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="my-btn">Stay Focused</button>
        </div>

     </header>
<!-- header end -->
<!-- main start -->
    <main>
     <div class="action-section">
        <div class="action">
            <h3 class="action-heading">see it in action</h3>
            <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="my-btn">Launch Live Preview</button>
        </div>
        <div>
            <img class="action-img" width="200px" height="150px" src="Assets/wc-big.png" alt="">
        </div>
     </div>
     <!-- action-section end -->
      <!-- user-section-start -->
      
        <div class="productive-user">
         <div class="viewer">
               <h3 class="user-heading">Joined Thousands of Productive Users</h3>
             <div class="view">
                
                <div class="user-container">
                   <h1 class="first">50K</h1>
                   <P>Active users</P>
                </div>
                <div>
                    <h1 class="second">2M+</h1>
                     <P>Focus Sessions</P>
                </div>
                <div>
                    <h1 class="third">95+</h1>
                   <P>Satisfaction Rate</P>
                </div>
            </div>
         </div>

        </div>
     
    </main>
 <!-- main end -->
<!-- footer start -->
    <footer>
            
    </footer>
<!-- footer end -->
</body>
</html>
